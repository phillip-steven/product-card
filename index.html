<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="container">
      <section class="header">
        <div class="background-image-profile">
          <img
            src="./images/bg-pattern-card.svg"
            alt="background-image-profile"
          />
          <div class="profile-picture">
            <img src="./images/image-victor.jpg" alt="profile-picture" />
          </div>
        </div>
      </section>
      <section class="detail">
        <div class="profile-detail">
          <div class="name-age">
            <h1 class="name">Victor Crest</h1>
            <h1 class="age">26</h1>
          </div>
          <div class="birth-place">
            <h2>London</h2>
          </div>
        </div>
        <span class="divider"></span>
        <div class="social-media-detail">
          <div class="followers">
            <h1>80K</h1>
            <h2>Followers</h2>
          </div>
          <div class="likes">
            <h1>803L</h1>
            <h2>Likes</h2>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <h2>Photos</h2>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">I Putu Phillip Steven</a>.
    </footer>
  </body>
</html>
